name: Deploy Infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform Action to perform"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Terraform Init (ë£¨íŠ¸ì—ì„œ ì‹¤í–‰)
        working-directory: .
        run: terraform init

      - name: Terraform Plan (console ì¶œë ¥ í¬í•¨)
        working-directory: .
        run: |
          echo "ğŸ§ª Running terraform plan and storing output..."
          terraform plan -out=tfplan
          echo ""
          echo "ğŸ“‹ Showing terraform plan:"
          terraform show -no-color tfplan

      - name: Terraform Apply or Destroy
        working-directory: .
        run: |
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
          echo "ğŸ”¥ Running terraform destroy..."
          terraform destroy -auto-approve
          else
          echo "ğŸš€ Running terraform apply using saved plan (tfplan)..."
          terraform apply -auto-approve tfplan
          fi


